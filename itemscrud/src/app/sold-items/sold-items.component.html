  <h1>Sold Items</h1>
  <hr>
  <div class="row">
      <div *ngFor = "let item of items" class ="col-md-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{imageUrl}}{{item.image[0].path}}" alt="Card image cap" style="height: 250px;"x>
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <hr>
              <p class="card-text"></p><span class ="label label-primary">${{item.bid_price.final_price}}</span>
              <hr>
              <p class="card-text">{{item.desc}}</p>
              <p class="card-text"><button class="btn btn-danger">Sold Price: ${{item.bid_price.final_price}}</button></p>
            </div>
          </div>
          <br>
      </div>
  </div>
