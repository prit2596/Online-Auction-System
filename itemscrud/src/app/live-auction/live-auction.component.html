<h1>Live Auction</h1><br>
<hr>
<div>
<div  *ngFor = "let item of items" class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{imageUrl}}{{item.image[0].path}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <hr>
    <p class="card-text"></p><span class ="label label-primary">${{item.bid_price.starting_bid}}</span>
    <hr>
    <p class="card-text">{{item.desc}}</p>
    <a href="#" class="btn btn-primary">Enter Auction</a>
    <br>
    
    <!-- <a *ngIf = "adminFlag" href="#" class="btn btn-success">Update</a>
    <br>
    <a *ngIf = "adminFlag" href="#" class="btn btn-danger">Delete</a> -->
  </div>
</div>
</div>
